<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CPS</title>

    <link rel="stylesheet" href="./styles/main.css" />

    <!-- FAVICONS -->

    <link
      rel="icon"
      sizes="192*192"
      href="./src/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512*512"
      href="./src/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      sizes="180x180"
      href="./src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/favicon/site.webmanifest" />
  </head>
  <body>
    <!--    NAVIGATION   -->

    <nav>
      <header class="nav-header">
        <img src="./src/logo.png" alt="CPS" class="logo" />
        <button class="icon-holder">
          <img src="./src/icons/search.svg" alt="S" class="search-img" />
        </button>
      </header>
      <ul class="nav-list">
        <li>
          <label class="nav-item">
            <input type="radio" name="radio" />
            <div class="active-element"></div>
            <h3 class="page-name">Ремонт техники</h3>
          </label>
        </li>
        <li>
          <label class="nav-item service-btn">
            <input type="radio" name="radio" checked />
            <div class="active-element"></div>
            <h3 class="page-name">Услуги и сервисы</h3>
          </label>
        </li>
        <li>
          <label class="nav-item">
            <input type="radio" name="radio" />
            <div class="active-element"></div>
            <h3 class="page-name">Корпоративным клиентам</h3>
          </label>
        </li>
        <li>
          <label class="nav-item">
            <input type="radio" name="radio" />
            <div class="active-element"></div>
            <h3 class="page-name">Продавцам техники</h3>
          </label>
        </li>
        <li>
          <label class="nav-item">
            <input type="radio" name="radio" />
            <div class="active-element"></div>
            <h3 class="page-name">Партнерам</h3>
          </label>
        </li>
        <li>
          <label class="nav-item">
            <input type="radio" name="radio" />
            <div class="active-element"></div>
            <h3 class="page-name">Производителям</h3>
          </label>
        </li>
        <li>
          <label class="nav-item">
            <input type="radio" name="radio" />
            <div class="active-element"></div>
            <h3 class="page-name">Наши сервисные центры</h3>
          </label>
        </li>
        <li>
          <label class="nav-item">
            <input type="radio" name="radio" />
            <div class="active-element"></div>
            <h3 class="page-name">Контакты</h3>
          </label>
        </li>
      </ul>

      <footer class="nav-footer">
        <div class="nav-footer-btns">
          <button class="nav-footer-btn">
            <span class="icon-holder">
              <img src="./src/icons/phone.svg" alt="Ph" class="phone-img" />
            </span>
          </button>

          <button class="nav-footer-btn">
            <span class="icon-holder"
              ><img
                src="./src/icons/feedback.svg"
                alt="Fb"
                class="feedback-img"
            /></span>
          </button>

          <button class="nav-footer-btn">
            <span class="icon-holder">
              <img
                src="./src/icons/profile.svg"
                alt="Prf"
                class="profile-img"
              />
            </span>
          </button>
        </div>

        <h3 class="e-mail">mail@cps.com</h3>
        <h3 class="telephone-numb">8 800 890 8900</h3>
        <div class="langs">
          <label class="lang">
            <input type="radio" name="radio" checked />
            <h3 class="lang-name">RU</h3>
          </label>

          <label class="lang">
            <input type="radio" name="radio" />
            <h3 class="lang-name">EN</h3>
          </label>

          <label class="lang">
            <input type="radio" name="radio" />
            <h3 class="lang-name">CH</h3>
          </label>
        </div>
      </footer>
    </nav>

    <!--    CONTENT      -->

    <main>
      <div class="fix"></div>
      <div class="service">
        <header class="main-header">
          <h1 class="title">Услуги и сервисы</h1>
          <div class="header-btns">
            <button class="header-btn">
              <h3 class="btn-title">Оставить заявку</h3>
              <span class="icon-holder"
                ><img src="./src/icons/order.svg" alt="Ord" class="order-img"
              /></span>
            </button>

            <button class="header-btn">
              <h3 class="btn-title">Статус ремонта</h3>
              <span class="icon-holder"
                ><img src="./src/icons/status.svg" alt="St" class="status-img"
              /></span>
            </button>
          </div>
        </header>
      </div>
      <div class="clients"></div>
      <div class="sales"></div>
      <div class="partners"></div>
      <div class="factory"></div>
      <div class="centers"></div>
      <div class="contacts"></div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
