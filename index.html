  <body>

    <nav>

          <li>

            </label>
          </li>
          <li>
            <label class="nav-item">

            </label>
          </li>
          <li>

          <li>

              <input class="nav-input" type="radio" name="radio" />

              <h3 class="page-name">Производителям</h3>
            </label>
          </li>
          <li>
            <label class="nav-item">
              <input class="nav-input" type="radio" name="radio" />
              <div class="active-element"></div>
              <h3 class="page-name">Наши сервисные центры</h3>
            </label>
          </li>
          <li>
            <label class="nav-item">
              <input class="nav-input" type="radio" name="radio" />
              <div class="active-element"></div>
              <h3 class="page-name">Контакты</h3>
            </label>
          </li>
        </ul>
      </div>
      <footer class="nav-footer">
        <div class="nav-footer-btns">
          <button class="nav-footer-btn">
            <span class="icon-holder">
              <img src="./src/icons/phone.svg" alt="Ph" class="phone-img" />
            </span>
          </button>

          <button class="nav-footer-btn">
            <span class="icon-holder"
              ><img
                src="./src/icons/feedback.svg"
                alt="Fb"
                class="feedback-img"
            /></span>
          </button>

          <button class="nav-footer-btn">
            <span class="icon-holder">
              <img
                src="./src/icons/profile.svg"
                alt="Prf"
                class="profile-img"
              />
            </span>
          </button>
        </div>

        <h3 class="e-mail">mail@cps.com</h3>
        <h3 class="telephone-numb">8 800 890 8900</h3>
        <div class="langs">
          <label class="lang">
            <input class="lang-input" type="radio" name="radio" checked />
            <h3 class="lang-name">RU</h3>
          </label>

          <label class="lang">

      </footer>

          <button class="header-btn">
            <h3 class="btn-title">Статус ремонта</h3>
            <div class="icon-holder">
